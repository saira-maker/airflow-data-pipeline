name: Deploy DAGs to Astro

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy DAGs to Astro
        uses: astronomer/deploy-action@v1.2.0   # âœ… FIXED: pin version instead of @main
        with:
          deployment-id: ${{ secrets.ASTRO_DEPLOYMENT_ID }}
          action: deploy
          root-folder: "."                
          deploy-image: false
          image-name: "no-custom-image"
          deploy-type: dags-only
          copy-connections: true
          copy-airflow-variables: true
          copy-pools: true
          build-secrets: |
            ASTRO_API_TOKEN=${{ secrets.ASTRO_API_TOKEN }}
