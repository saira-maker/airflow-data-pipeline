name: Deploy DAGs to Astro

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy DAGs to Astro
        uses: astronomer/deploy-action@v0.3
        with:
          action: deploy
          deployment-id: ${{ secrets.ASTRO_DEPLOYMENT_ID }}
          workspace: ${{ secrets.ASTRO_WORKSPACE_ID }}
